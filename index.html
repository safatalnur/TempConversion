<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <H1>Convert Temperature in Farenheit to Celcius / Kelvin </H1>

    <p class="input-temp">Please Enter the temperature:</p>
<div class="input-value">
    <input id="value-temp" type="number"></br>
    <button id="btn" onclick="myFunction()">deg Farenheit</button>

</div>
<div class=convert>

    <div class="celcius">
        <p>Temperature in Celcius is: </p>
        <p id="ret-temp"></p> 
        <p>deg Celcius</p>
    </div>

    <div class="kelvin">
        <p>Temperature in Kelvin is: </p>
        <p id="ret-kelvin"></p>
        <p>kelvin</p>
    </div>
</div>


    <script src="app.js"></script>
</body>
